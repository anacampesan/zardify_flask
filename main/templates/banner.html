<div class="row" id="banner_container">
    <div class="col-md-12">

        {% include "navbar.html" %}

        <div class="row" id="banner">
            <div class="col-md-12">
                <div class="row">

                    <div class="col-md-5 col-md-offset-1 col-sm-6 col-sm-offset-3 col-xs-6">

                        <h1 class="logo">zardify</h1>
                        - music, technology & cool stuff -

                    </div>
                    
                    <div class="col-md-2 hidden-xs hidden-sm" id="song_week">
                
                
                    <iframe width="150" height="150" src="http://www.youtube.com/embed/{{song.link}}?fs=0&iv_load_policy=3&color=white&disablekb=1" frameborder="0"></iframe>
               
            
                    </div>
                    <div class="col-md-3 hidden-xs hidden-sm" id="song_week" style="">
                    
                    
                    
                    <strong>{{song.title}}</strong><br><br>
                    <strong>Artist:</strong> {{song.artist}}      <br> <br>             
                    <strong>Album:</strong> {{song.album}}    <br>   <br>            
                    <strong>Year:</strong> {{song.year}}     
                    
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
